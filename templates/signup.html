{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
<div class="container outer-auth">
    <div class="inner-auth">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content%}
