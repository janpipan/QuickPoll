{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/Styles.css' %}">
        <title>
            {% block title %}
                Home
            {% endblock title %}
        </title>

    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a href="{% url 'home' %}" class="navbar-brand ms-3">Home</a>
            <a href="{% url 'polls' %}" class="poll-link">Polls</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-3" id="navbarItems">
                <ul class="navbar-nav ms-auto" >
                    <form class="form-inline ml-auto">
                        <button class="btn btn-secondary btn-login">
                            <a href="{% url 'login' %}" class="login">
                                Log In
                            </a>
                        </button>
                        <button class="btn btn-primary ml-2 btn-signup">
                            <a href="{% url 'signup' %}" class="signup">
                                Sign Up
                            </a>
                        </button>
                    </form>
                </ul>
            </div>
        </nav>
        
        {% block content %}

        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block script %}

        {% endblock script %}
    </body>

</html>
